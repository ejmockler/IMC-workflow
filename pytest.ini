[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    # Fail fast on any test failure - no tolerance for broken tests
    --maxfail=1
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    batch_correction: marks batch correction related tests
    validation: marks validation framework tests
    performance: marks performance benchmark tests
    security: marks security-related tests
filterwarnings =
    # Only ignore specific known warnings, not all warnings
    ignore::pytest.PytestUnknownMarkWarning
    ignore::pytest_asyncio.plugin.PytestDeprecationWarning
    # Allow other warnings to surface critical issues